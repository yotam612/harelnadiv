<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stupid Website</title>
  <style>
    :root {
      --bg1: #ff00ff;
      --bg2: #00ffff;
      --bg3: #ffff00;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Sans", cursive, system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), transparent 40%),
                  radial-gradient(circle at 80% 30%, var(--bg2), transparent 40%),
                  radial-gradient(circle at 50% 80%, var(--bg3), transparent 40%),
                  repeating-conic-gradient(from 0deg, #fff 0deg 10deg, #eee 10deg 20deg);
      cursor: crosshair;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 24px 12px;
    }
    .blink {
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-top: 6px dotted #000;
      border-bottom: 6px dotted #000;
      background: linear-gradient(90deg, rgba(255,255,255,.7), rgba(255,255,255,.3));
      font-weight: 900;
      font-size: 28px;
      padding: 8px 0;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 48px;
    }
    .card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(0,0,0,.2);
      transform: rotate(calc(var(--r) * 1deg)) scale(1);
      transition: transform .2s ease;
      background: #fff;
      border: 6px ridge #000;
    }
    .card:hover { transform: rotate(calc(var(--r) * 1deg)) scale(1.08); }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .toolbar {
      position: sticky;
      bottom: 0;
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(4px);
      border-top: 6px ridge #000;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      justify-content: center;
      z-index: 10;
    }
    button {
      font-family: inherit;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 4px outset #000;
      background: conic-gradient(from 0deg, #ff0, #0ff, #f0f, #ff0);
      cursor: pointer;
    }
    button:active { transform: translateY(2px); border-style: inset; }

    .badge {
      position: fixed;
      right: 10px;
      top: 10px;
      background: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,.25);
    }

    .spinny {
      position: absolute;
      inset: auto auto -30px -30px;
      width: 120px;
      height: 120px;
      border: 8px dashed #000;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      opacity: .3;
      pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="badge">100% Certified Stupid</div>
  <header>
    <h1 class="blink">WELCOME TO THE STUPID WEBSITE</h1>
    <div class="marquee"><span>‚ö†Ô∏è Warning: maximum stupidity detected ‚Ä¢ Do not operate heavy machinery while viewing ‚Ä¢ This site contains stupid images ‚Ä¢ Proceed anyway ‚û°Ô∏è‚û°Ô∏è‚û°Ô∏è‚û°Ô∏è‚û°Ô∏è</span></div>
  </header>

  <main>
    <section class="board" id="board"></section>
  </main>

  <div class="toolbar">
    <button id="more">Add More Stupid</button>
    <button id="explode">Explode Page</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const moreBtn = document.getElementById('more');
    const explodeBtn = document.getElementById('explode');
    const resetBtn = document.getElementById('reset');

    const WORDS = [
      'STUPID', 'DUMB', 'HMM', 'OKAY', 'BEEP', 'BONK', 'BLURP', 'WHOOPS', 'NOPE', 'YEP',
      'SMH', 'LOL', '???', '!!!', 'MEH', 'EHH', 'BRUH', 'HA', 'WOW', 'EH'
    ];

    function rand(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }
    function pick(arr) { return arr[rand(0, arr.length - 1)]; }

    function randomColor() {
      const h = rand(0, 359);
      const s = rand(60, 95);
      const l = rand(45, 70);
      return `hsl(${h} ${s}% ${l}%)`;
    }

    function makeSVGDataURI(w = 800, h = 800) {
      const bg = randomColor();
      const dot = randomColor();
      const text = pick(WORDS);
      const rot = rand(-25, 25);
      const emoji = ['üß†','ü™ô','üçå','üåÄ','üßÉ','üß±','üê∏','üçï','ü™©','üß≤','üß¶','ü•¥','ü™Ä','ü•ì','üêç','ü´†'];
      const em = pick(emoji);

      // SVG with tiled dots + big word
      const svg = `
      <svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}' viewBox='0 0 ${w} ${h}'>
        <defs>
          <pattern id='p' width='40' height='40' patternUnits='userSpaceOnUse'>
            <rect width='40' height='40' fill='${bg}'/>
            <circle cx='10' cy='10' r='6' fill='${dot}'/>
            <circle cx='30' cy='30' r='6' fill='${dot}'/>
          </pattern>
        </defs>
        <rect width='100%' height='100%' fill='url(#p)'/>
        <g transform='translate(${w/2} ${h/2}) rotate(${rot})'>
          <text x='0' y='0' text-anchor='middle' dominant-baseline='middle'
                font-family='Impact, sans-serif' font-size='160' fill='black' opacity='0.2'>${text}</text>
          <text x='0' y='0' text-anchor='middle' dominant-baseline='middle'
                font-family='Impact, sans-serif' font-size='156' fill='white' stroke='black' stroke-width='6'>${text}</text>
          <text x='0' y='150' text-anchor='middle' font-size='120'>${em}</text>
        </g>
      </svg>`;

      const encoded = encodeURIComponent(svg)
        .replace(/'/g, '%27')
        .replace(/\(/g, '%28')
        .replace(/\)/g, '%29');
      return `data:image/svg+xml;charset=utf-8,${encoded}`;
    }

    function makeCard() {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.setProperty('--r', String(rand(-8, 8)));
      const img = document.createElement('img');
      img.alt = 'stupid image';
      img.src = makeSVGDataURI(800, 800);
      const ring = document.createElement('div');
      ring.className = 'spinny';
      card.appendChild(img);
      card.appendChild(ring);
      return card;
    }

    function populate(n = 12) {
      const frag = document.createDocumentFragment();
      for (let i = 0; i < n; i++) frag.appendChild(makeCard());
      board.appendChild(frag);
    }

    function explode() {
      const items = Array.from(document.querySelectorAll('.card'));
      items.forEach((el, i) => {
        const x = rand(-200, 200);
        const y = rand(-200, 200);
        const rot = rand(-360, 360);
        el.style.transition = 'transform .6s cubic-bezier(.2, .7, .2, 1.4)';
        el.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg) scale(${1 + Math.random() * 0.6})`;
      });
      setTimeout(() => items.forEach(el => el.style.transform = ''), 900);
    }

    moreBtn.addEventListener('click', () => populate(rand(3,7)));
    explodeBtn.addEventListener('click', explode);
    resetBtn.addEventListener('click', () => { board.innerHTML = ''; populate(12); });

    // Cursor confetti
    document.addEventListener('pointermove', (e) => {
      const d = document.createElement('div');
      d.textContent = '‚ú®';
      d.style.position = 'fixed';
      d.style.left = e.clientX + 'px';
      d.style.top = e.clientY + 'px';
      d.style.pointerEvents = 'none';
      d.style.transform = `translate(-50%, -50%) rotate(${rand(-45,45)}deg)`;
      d.style.transition = 'all .8s ease-out';
      document.body.appendChild(d);
      requestAnimationFrame(() => {
        d.style.top = (e.clientY - 60) + 'px';
        d.style.opacity = '0';
      });
      setTimeout(() => d.remove(), 900);
    });

    // Init
    populate(16);
  </script>
</body>
</html>
